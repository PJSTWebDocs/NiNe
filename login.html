<script type="text/javascript">
 window.onload=function(){gettime();}
function gettime()
{
    var today=new Date();
    var h=today.getHours();
    var m=today.getMinutes();
    var s=today.getSeconds();
    
    if(h>11 && h<16)
    {
        document.getElementById("txt").innerHTML="Good AfterNoon";
            
    }
    else if(h>=16 && h<19){
        document.getElementById("txt").innerHTML="Good Evening";
            }
    else if(h>=19 && h<=23){
        document.getElementById("txt").innerHTML="Good Night";
    }
    else{
        document.getElementById("txt").innerHTML="Good Morning";
    }
    m=checkTime(m);  
    s=checkTime(s);
    document.getElementById('time1').innerHTML= h+":"+m+":"+s;
    setTimeout(function() {gettime()},1000);
}
function checkTime(i){  
if (i<10){  
  i="0" + i;  
 }  
return i;  
}
